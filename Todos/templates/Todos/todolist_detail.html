<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <script src=" {% static 'js/bootstrap.min.js' %}"></script>
    <script src=" {% static 'js/jquery.min.js' %}"></script>
</head>
<body>
<h1>Items from {{ todolist.name }}:</h1>
    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr class="alert-danger">
{#            <th>Todo Lists Item</th>#}
            <th>description</th><th>duedate</th><th>status</th>
        </tr>
        {% with items=todolist.todoitem_set.all %}
            {% for item in items %}
            <tr class="alert-danger">
{#                <td>{{ item.id }}</td>#}
                <td><a href="/todos/items/{{ item.id }}">{{ item.description }}</a></td>
                <td>{{ item.duedate }}</td>
                <td>{{ item.status }}</td>
                <td><a href="/todos/items/update/{{ item.id }}"><span class="glyphicon glyphicon-pencil"></span></a>
                    <a href="/todos/items/delete/{{ item.id }}"><span class="glyphicon glyphicon-remove"></span></a> </td>
            </tr>
            {% endfor %}
        {% endwith %}
    </table>
    <a href="/todos/items/create">Add New</a>
</body>
</html>
